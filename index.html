<!doctype html>

<html lang="en" ng-app="mathGame">
<head>
	<meta charset="utf-8">
	<title>The Math Game</title>
	<meta name="description" content="Math Game">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="styles.css?v=1.0">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
</head>

<body ng-controller="mathGameController">

	<div class="mainWrapper">
		<div class="buttonWrap top">
			<div class="timer">{{m}} : {{s}}</div>
			<button type="button" class="btn btn-default btn-lg top" ng-click="numberGenerator(); timer()">Start</button>
		</div>
		<div class="wrapperNumbers" ng-repeat="numbers in questions track by $index">
			<div class="numbers num">{{numbers.top}}</div>
			<div class="numbers denom">{{numbers.bottom}}</div>
			<input type="number" ng-model="userAnswers[$index]" ng-disabled="disable" ng-blur="counter()" />
			<div class="numbers answer" ng-if="answerCheck[$index] === true">&#9989</div>
			<div class="numbers answer" ng-if="answerCheck[$index] ===  false">&#10060</div>
		</div>
		<div class="buttonWrap bottom">
			<button type="button" class="btn btn-success btn-lg bottom" ng-click="stopTime()" ng-disabled="buttonDisable">Results</button>
		</div>
	</div>














	
	<script src="js/app.js"></script>
	<script src="js/mathGameController.js"></script>
	<script src="js/mathGameService.js"></script>
</body>
</html>
